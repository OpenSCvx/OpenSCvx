name: ðŸŒ™ Nightly

permissions:
  contents: write

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 0 * * *'   # daily at midnight UTC

concurrency:
  group: nightly
  cancel-in-progress: true

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build distributions
        run: |
          rm -rf dist
          uv build

      - name: Publish to TestPyPI
        env:
          UV_PUBLISH_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
          UV_PUBLISH_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
          UV_PUBLISH_URL: https://test.pypi.org/legacy/
        run: |
          uv publish --skip-existing dist/*

  docs:
    name: ðŸ“– Deploy Nightly Docs
    needs: nightly
    permissions:
      contents: write  # Required for mike deploy --push to gh-pages
    uses: ./.github/workflows/_docs.yml
    with:
      deploy: true
      version: nightly
