name: ðŸ“– Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false

    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: sudo apt-get update && sudo apt-get install -y pngquant
      # - name: Install MkDocs Material Insiders
      #   run: uv pip install --system git+https://${{ secrets.MKDOCS_INSIDERS_TOKEN }}@github.com/squidfunk/mkdocs-material-insiders.git
      - name: Install MkDocs Material
        run: uv pip install --system mkdocs-material
      - run: uv pip install --system mkdocstrings-python
      - run: uv pip install --system mkdocs-gen-files mkdocs-literate-nav mkdocs-section-index
      - run: uv pip install --system mike
      - name: Install package
        run: uv pip install --system -e .
      - name: Deploy nightly documentation
        run: |
          git fetch origin gh-pages --depth=1 || true
          mike deploy --push --update-aliases nightly
  
      - name: Save build cache
        uses: actions/cache/save@v4
        with:
          key: mkdocs-material-${{ hashfiles('.cache/**') }}
          path: .cache

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
