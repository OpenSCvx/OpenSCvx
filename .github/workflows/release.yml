name: ðŸš€ Release

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools
        run: pip install --upgrade pip build twine setuptools-scm

      - name: Build distributions
        env:
            # on this job only, use "only-version" so on tag vX.Y.Z you get X.Y.Z exactly
            SETUPTOOLS_SCM_VERSION_SCHEME: only-version
            # still drop any local metadata
            SETUPTOOLS_SCM_LOCAL_SCHEME: no-local-version
        run: |
          rm -rf dist
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload \
            --non-interactive \
            --verbose \
            --skip-existing \
            dist/*.whl

      - name: Upload Release Assets
        if: ${{ always() }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
