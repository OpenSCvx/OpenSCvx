name: ðŸš€ Release

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools
        run: pip install --upgrade pip build twine setuptools-scm

      - name: Build distributions
        env:
            # on this job only, use "only-version" so on tag vX.Y.Z you get X.Y.Z exactly
            SETUPTOOLS_SCM_VERSION_SCHEME: only-version
            SETUPTOOLS_SCM_LOCAL_SCHEME: no-local-version
        run: |
          rm -rf dist
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload \
            --non-interactive \
            --verbose \
            --skip-existing \
            dist/*.whl

      - name: Upload Release Assets
        if: ${{ always() }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install documentation tools
        run: |
          pip install mkdocs-material mkdocstrings-python mike
          sudo apt-get update && sudo apt-get install -y pngquant

      - name: Deploy versioned documentation
        run: |
          git fetch origin gh-pages --depth=1 || true
          VERSION="${{ github.event.release.tag_name }}"
          mike deploy --push --update-aliases "${VERSION}" latest
          mike set-default --push latest
