name: ðŸ“– Documentation

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to deploy (e.g., "v1.2.3", "nightly"). Omit to only build without deploying.'
        type: string
        required: false

jobs:
  docs:
    name: ðŸ“– Documentation
    runs-on: ubuntu-latest
    if: ${{ !inputs.version || github.event.repository.fork == false }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ inputs.version && 0 || 1 }}

    - name: Configure Git Credentials
      if: inputs.version
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Cache MkDocs build
      if: inputs.version
      uses: actions/cache@v4
      with:
        key: mkdocs-material-${{ hashFiles('mkdocs.yml', 'docs/**') }}
        path: .cache
        restore-keys: |
          mkdocs-material-

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y pngquant

    # - name: Install MkDocs Material Insiders
    #   run: uv pip install --system git+https://${{ secrets.MKDOCS_INSIDERS_TOKEN }}@github.com/squidfunk/mkdocs-material-insiders.git

    - name: Install documentation tools
      run: |
        uv pip install --system mkdocs-material mkdocstrings-python
        uv pip install --system mkdocs-gen-files mkdocs-literate-nav mkdocs-section-index
        uv pip install --system mike

    - name: Install package
      run: uv pip install --system -e .

    - name: Build documentation (check only)
      if: ${{ !inputs.version }}
      run: mkdocs build

    - name: Deploy documentation
      if: inputs.version
      run: |
        git fetch origin gh-pages --depth=1 || true
        VERSION="${{ inputs.version }}"

        # For versioned releases (e.g., v1.2.3), deploy with 'latest' alias and set as default
        if [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
          mike deploy --push --update-aliases "$VERSION" latest
          mike set-default --push latest
        # For nightly, just deploy without alias or default
        else
          mike deploy --push "$VERSION"
        fi
