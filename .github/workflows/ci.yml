name: âš™ï¸ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ” Lint
    uses: ./.github/workflows/_lint.yml

  docs-check:
    name: ğŸ“– Docs Build Check
    needs: lint
    uses: ./.github/workflows/_docs.yml
    with:
      deploy: false

  test:
    name: ğŸ§ª Tests
    needs: [lint, docs-check]
    uses: ./.github/workflows/_test.yml
