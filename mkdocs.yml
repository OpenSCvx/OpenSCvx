# Project information
site_name: OpenSCvx
site_url: https://haynec.github.io/OpenSCvx/
site_author: Chris Hayner
site_description: >-
  Documentation for OpenSCvx, a JAX-based Python library for solving nonconvex trajectory optimization problems.
# Repository
repo_name: haynec/OpenSCvx
repo_url: https://github.com/haynec/OpenSCvx

# Copyright
copyright: Copyright &copy; 2025 Chris Hayner

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  logo: assets/logo.svg
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    # - navigation.path
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: CMU Sans Serif
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - meta
  - optimize
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - typeset
  - mkdocstrings:
      setup_commands:
            - import pytkdocs_tweaks
            - pytkdocs_tweaks.main()
            - import jax.tree_util
            - jax.tree_util.Partial.__module__ = "jax.tree_util"
      handlers:
        python:
          options:
            show_root_heading: true
            show_root_full_path: true
            show_if_no_docstring: true
            show_signature_annotations: true
            show_source: false
            members_order: source
            heading_level: 4
            inherited_members: false  # Allow looking up inherited methods
          paths: [openscvx.src]

# Hooks
hooks:
  - material/overrides/hooks/shortcodes.py
  - material/overrides/hooks/translations.py

# Additional configuration
extra:
  favicon: assets/favicon.png
  social:
    - icon: fontawesome/brands/chrome
      link: https://haynec.github.io/
   
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Page tree
nav:
    - Home: index.md
    - Usage:
      - 'Usage/basic_problem_setup.md'
      - 'Usage/advanced_problem_setup.md'
      - 'Usage/api.md'
      - 'Usage/tutorials.md'
    - Foundations:
      - 'Overview/scvx.md'
      - 'Overview/ocp.md'
      - 'Overview/discretization.md'
      - 'Overview/constraint_reformulation.md'
      - 'Overview/control_parameterization.md'
      - 'Overview/time_dilation.md'